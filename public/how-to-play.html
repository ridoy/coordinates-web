<!DOCTYPE HTML>
<html>

    <head>
        <title>Coordinates Multiplayer</title>
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>  
        <link href='style.css' rel='stylesheet'>
    </head>

    <body>
        <center>
            <p>Coordinates is <u><b>Tic-tac-toe on a polar coordinate grid!</b></u></p>

            <p>It's more challenging (therefore <u><b>more fun</b></u>) than regular Tic-tac-toe.</p>

            <p>You win when you get <u><b>four pieces in a row</b></u> in any of these formations:</p>

            <div id='examples-wrapper'>
                <div id='examples-left-col'>
                    <div class='example'>
                        <p>Counterclockwise Spiral</p>
                        <img src='./img/ccw_spiral.png' height='300px' width='300px'>
                    </div>
                    <div class='example'>
                        <p>Clockwise Spiral</p>
                        <img src='./img/cw_spiral.png' height='300px' width='300px'>
                    </div>
                </div>
                <div id='examples-right-col'>
                    <div class='example'>
                        <p>Circular (same radius)</p>
                        <img src='./img/circular.png' height='300px' width='300px'>
                    </div>
                    <div class='example'>
                        <p>Outward (same angle)</p>
                        <img src='./img/outward.png' height='300px' width='300px'>
                    </div>
                </div>
            </div>
        </center>

        <script src='/socket.io/socket.io.js'></script>
        <script src='./js/coordinates.js'></script>
    </body>

</html>
